<html>
<head>
    <title>Capture picture from your webcam</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
<style>
body {
  background-color: black;
  color: white;
}
  img {
  border: 1px solid white;
      border-radius: 50%;
    opacity: .60;
    transition: opacity .5s ease-in-out;
  }
  img:hover {
    opacity: 1;
  }
    html {
  --text-color-normal: #0a244d;
  --text-color-light: #8cabd9;
}

body {
  --text-color-normal: hsl(210, 10%, 62%);
  --text-color-light: hsl(210, 15%, 35%);
  --text-color-richer: hsl(210, 50%, 72%);
  --text-color-highlight: hsl(25, 70%, 45%);
}
#menu {
     margin: 0;
     width: auto;
     background-color: #565656;
     font-size: 16px;
     font-family: Tahoma, Geneva, sans-serif;
     font-weight: bold;
     text-align: left;
     padding: 8px;
     border-radius: 8px;
     -webkit-border-radius: 8px;
     -moz-border-radius: 8px;
     -o-border-radius: 8px;
}

#menu ul {
     margin: 0;
     padding: 8px 0;
     list-style: none;
     height: auto;
}

#menu li {
     display: inline;
     padding: 8px;
}

#menu a {
     color: #FFF;
     padding: 10px;
     text-decoration: none;
}

#menu a:hover {
     background-color: #1B191B;
     color: #FFF;
     border-radius: 20px;
     -webkit-border-radius: 20px;
     -moz-border-radius: 20px;
     -o-border-radius: 20px;
}

#menu li .active {
     background-color: #1B191B;
     color: #FFF;
     border-radius: 20px;
     -webkit-border-radius: 20px;
     -moz-border-radius: 20px;
     -o-border-radius: 20px;
}
</style>

</head>

<body>
<div id="menu">
     <ul>
          <li><a href="/" >SnapShot</a></li>
          <li><a href="#" class="active">Real-time</a></li>
     </ul>
</div>

    <div id="camera" style="margin:0 auto;height:auto;width:auto; text-align:center;border: 1px solid white;border-radius: 4px;padding: 5px;"></div>
    <div style="margin:0 auto;height:auto;width:auto; text-align:center;margin-top:25px">
    <!--FOR THE SNAPSHOT-->
    <input type="button" value="Real-Time Analysis" id="btPic" onclick="takeSnapShot()" />
    <p id="snapShot"></p>
    </div>
</body>

<script>
    // CAMERA SETTINGS.
    Webcam.set({
        width: 440,
        height: 380,
        image_format: 'jpeg',
        jpeg_quality: 100
    });
    Webcam.attach('#camera');

    // SHOW THE SNAPSHOT.
    takeSnapShot = function () {
        Webcam.snap(function (data_uri) {
        var xhr = new XMLHttpRequest();
xhr.open("POST", "/process", true);
xhr.setRequestHeader('Content-Type', 'application/json');
xhr.send(JSON.stringify({
    value: data_uri
}));
xhr.onload = function() {
  var data = JSON.parse(this.responseText);

            document.getElementById('snapShot').innerHTML =
                '<p>' + data.key + '</p>';
};
        });
    }


</script>
<script>

setInterval(takeSnapShot, 1500);


</script>
</html>
